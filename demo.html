<!ODCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Slate CSS Demo</title>
    <link href="css/slate-min.css" rel="stylesheet">
    <style>
      div {
        background-color: rgba(255,255,255,0.75);
      }
    </style>
  </head>
  <body>
    <nav class="full-width">
      <div class="xs-left">
        <a class="no-pad" href="#"><img alt="Slate css logo" src="img/slatecss-logo.png"></a>
      </div>
      <div class="xs-right">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
      </div>
    </nav>
    <div class="xs-full">
      <img alt="Slate css logo" class="xs-left" src="img/slatecss-logo.png">
      <h1>Welcome to Slate!</h1>
      <small>You're going to love this.</small>
    </div>
    <div class="xs-12">
      <p>xs-12</p>
    </div>
    <div class="xs-full">
      <p>xs-full</p>
    </div>
    <div class="full-width xs-5">
      <p>full-width</p>
    </div>
    <div class="xs-full sm-4 md-8 lg-9 xl-12">
      <p>xs-full sm-4 md-8 lg-9 xl-14 - Buttons</p>
      <button class="btn-primary">Primary Button</button>
      <button class="btn-secondary">Secondary Button</button>
      <button class="btn-tertiary">Tertiary Button</button>
      <button class="btn-alert">Alert Button</button>
      <button class="btn-warning">Warning Button</button>
      <button class="btn-unknown">Default Button</button>
    </div>
    <div class="xs-12 sm-4">
      <p>xs-4</p>
    </div>
    <div class="xs-8">
      <p>xs-8</p>
    </div>
    <div class="xs-4">
      <p>xs-4</p>
    </div>
    <div class="xs-3">
      <p>xs-3</p>
    </div>
    <div class="xs-5">
      <p>xs-5</p>
    </div>
    <div class="xs-full">
      <div class="xs-4 sm-left md-right lg-center">
        <p>xs-4 - Pull left on small, right on medium, center on large</p>
      </div>
    </div>
  </body>
</html>
